{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2 class="mt-5">Register</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number (+44...)</label>
        <input type="text" name="phone_number" id="phone_number" class="form-control" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="termsCheck" name="terms_agreed">
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="{{ url_for('auth_bp.terms') }}">Terms & Conditions</a>.
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
      <a href="{{ url_for('auth_bp.login') }}" class="btn btn-link">Already have an account? Login</a>
    </form>
  </div>
</div>
{% endblock %}
